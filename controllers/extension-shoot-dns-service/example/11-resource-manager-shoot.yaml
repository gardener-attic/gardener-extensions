kind: Secret
metadata:
 name: gardener-resource-manager
 namespace: shoot--foo--bar
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gardener-resource-manager
  namespace: shoot--foo--bar
  labels:
    garden.sapcloud.io/role: controlplane
    app: gardener-resource-manager
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      garden.sapcloud.io/role: controlplane
      app: gardener-resource-manager
  template:
    metadata:
      labels:
        garden.sapcloud.io/role: controlplane
        app: gardener-resource-manager
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-seed-apiserver: allowed
        networking.gardener.cloud/to-shoot-apiserver: allowed
    spec:
      tolerations:
      - effect: NoExecute
        operator: Exists
      serviceAccountName: gardener-resource-manager
      containers:
      - name: gardener-resource-manager
        image: eu.gcr.io/gardener-project/gardener/gardener-resource-manager:0.4.0
        imagePullPolicy: IfNotPresent
        command:
        - /gardener-resource-manager
        - --leader-election=true
        - --leader-election-namespace=shoot--foo--bar
        - --max-concurrent-workers=1
        - --namespace=shoot--foo--bar
        - --sync-period=1m
        - --target-kubeconfig=/etc/gardener-resource-manager/kubeconfig
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 23m
            memory: "49566436" 
        volumeMounts:
        - name: gardener-resource-manager
          mountPath: /etc/gardener-resource-manager
      volumes:
      - name: gardener-resource-manager
        secret:
          secretName: gardener-resource-manager
          defaultMode: 420


