apiVersion: apps/v1
kind: Deployment
metadata:
  name: gardener-extension-certificate-service
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: gardener-extension-certificate-service
    helm.sh/chart: gardener-extension-certificate-service
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: gardener-extension-certificate-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gardener-extension-certificate-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: gardener-extension-certificate-service
      containers:
      - name: gardener-extension-certificate-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /gardener-extension-hyper
        - certificate-service-controller-manager
        - --max-concurrent-reconciles={{ .Values.concurrentSyncs }}
        - --resource-namespace {{ .Release.Namespace }}
        - --lifecycle-sync={{ .Values.lifecycleSync }}
        env:
        - name: LEADER_ELECTION_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | trim | indent 10 }}
        {{- end }}

      
