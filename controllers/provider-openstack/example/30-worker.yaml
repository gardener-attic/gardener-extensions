---
apiVersion: v1
kind: Secret
metadata:
  name: cloudprovider
  namespace: shoot--foobar--openstack
type: Opaque
data:
# domainName: base64(domain-name)
# domainID: base64(domain-id)
# tenantName: base64(tenant-name)
# tenantID: base64(tenant-id)
# username: base64(username)
# password: base64(password)
# userDomainName: base64(user-domain-name)
# userDomainID: base64(user-domain-id)

---
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Cluster
metadata:
  name: shoot--foobar--openstack
spec:
  cloudProfile:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: CloudProfile
    spec:
      openstack:
        keystoneURL: https://localhost
  seed:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: Seed
  shoot:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: Shoot
    spec:
      kubernetes:
        version: 1.13.4
      cloud:
        openstack:
          networks:
            pods: 10.243.128.0/17
    status:
      lastOperation:
        state: Succeeded
---
# This resource does result in the deployment of the machine-controller-manager, the machine classes,
# and the desired MachineDeployments. However, it does not create actual virtual machines because the
# provided infrastructure status data (subnet id, etc.) is not valid/does not exist.
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Worker
metadata:
  name: worker
  namespace: shoot--foobar--openstack
spec:
  type: openstack
  region: eu-de-1
  secretRef:
    name: cloudprovider
    namespace: shoot--foobar--openstack
  infrastructureProviderStatus:
    apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
    kind: InfrastructureStatus
    node:
      keyName: ssh-key-name
    networks:
      id: network-id
      subnets:
      - purpose: nodes
        id: subnet-id
    securityGroups:
    - purpose: nodes
      name: security-group-name
  pools:
  - name: cpu-worker
    machineType: medium_2_4
    machineImage:
      name: coreos
      version: 2135.6.0
    minimum: 1
    maximum: 1
    maxSurge: 1
    maxUnavailable: 0
  # labels:
  #   key: value
  # annotations:
  #   key: value
  # taints: # See also https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  # - key: foo
  #   value: bar
  #   effect: NoSchedule
    userData: IyEvYmluL2Jhc2gKCmVjaG8gImhlbGxvIHdvcmxkIgo=
    zones:
    - eu-de-1a
