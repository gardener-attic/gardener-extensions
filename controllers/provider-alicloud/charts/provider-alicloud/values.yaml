config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  machineImages:
  - name: coreos-alicloud
    version: 1745.7.0
    id: coreos_1745_7_0_64_30G_alibase_20180705.vhd
  etcd:
    storage:
      className: gardener.cloud-fast
      capacity: 25Gi
    backup:
      schedule: "0 */24 * * *"

gardener:
  seed:
    provider: alicloud
